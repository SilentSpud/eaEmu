[loggers]
keys=root,twisted,login,theater

[handlers]
keys=twisted,login,theater

[formatters]
keys=msgFormat

[logger_root]
level=DEBUG
handlers=

[logger_twisted]
level=DEBUG
handlers=twisted
qualname=twisted

[logger_login]
level=DEBUG
handlers=login
qualname=login

[logger_theater]
level=DEBUG
handlers=theater
qualname=theater

[handler_twisted]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('twisted.log', 'ab')

[handler_login]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('login.log', 'ab')

[handler_theater]
class=FileHandler
level=DEBUG
formatter=msgFormat
args=('theater.log', 'ab')

[formatter_msgFormat]
format=%(asctime)s - %(name)s - %(message)s
datefmt=
